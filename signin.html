<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <h2>Create New Account</h2>
    <form class="sign-up">
        
        <div class="group-form">
            <label for="name" class="name">
               Names</label>
               <input type="text" id="names" name="name" required>
            
        </div>
        <div class="group-form">
            <label for="name" class="email">Email
            </label>
            
                <input type="email" id="email" name="Email" required autocomplete="off">
            
        </div>
        <div class="group-form">
            <label for="name" class="phone">
                Phone </label>
                <input type="tel" id="phone"  name="phone"required>
            
        </div>
        <div class="group-form">
            <label for="name" class="password">
                Password </label>
                <input type="password" id="password" name="password" required>
            
        </div>
        <div class="group-form">
            <label for="name" class="password">
                Confirm Password </label>
                <input type="text" id="confirm-password"  name="password-confirm" required>
           
        </div>
        
            <button type="submit">sign-up</button>
            <p>You  have Already an account?<br> <a target="_parent" href="sign-in.html">sign in</a>
            </p>

    </form>
</body>
</html>
